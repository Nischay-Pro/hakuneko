<script>

    /**
     * Class for application settings that are hidden from the user class implementation
     */
    class AppStates {

        /**
         * Declare all settings that will be available for all engines
         */
        constructor() {
            // show or hide the download manager for chapters
            this.showDownloads = false;
        }

        /**
         * Load and apply the application state from the given profile.
         * Callback will be executed after the data has been loaded.
         * Callback will be provided with an error (or null if no error).
         */
        loadProfile( profile, callback ) {
            Engine.Storage.loadFromDB( 'appstates', profile, ( data, error) => {
                // apply states
                if( !error && data ) {
                    for( let property in this) {
                        if( property in data ) {
                            this[property] = data[property];
                        }
                    }
                }
                ( callback ? callback( error ) : undefined );
            });
        }

        /**
         * Save the current application state for the given profile.
         * Callback will be executed after the data has been saved.
         * Callback will be provided with an error (or null if no error).
         */
        saveProfile( profile, callback ) {
            let data = {};
            // gather general settings
            for( let property in this) {
                data[property] = this[property];
            }
            Engine.Storage.saveToDB( 'appstates', profile, data, ( error) => {
                (callback ? callback( error ) : undefined );
            });
        }
    }
    AppStates; // reference the class to prevent removal of the class through js-minify

</script>
